<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            margin-top: 10px;
        }
        
        div:hover {
            background-color: yellow;
        }
       
       
    </style>
</head>
<body>
    
        <div id="d1"><p>Aqui vemos o exemplo de div</p></div>
        <div id="d2">O exemplo de borda, altura e largura</p></div>
        <div id="d3"><p>E sobre hover</p></div>
    
</body>
</html>
